<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
	
	<div ng-app="" ng-init="names=[{name:'Jani',country:'Lune'},]">
		<ul>
			<li ng-repeat="x in names">
				{{ x.name + ', ' + x.country }}
			</li>
		</ul>
	</div>

</body>
</html>
