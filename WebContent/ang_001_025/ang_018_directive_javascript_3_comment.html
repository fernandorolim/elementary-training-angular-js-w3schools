<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body ng-app="myApp">

	<!-- directive: w3-test-directive -->
	
	<script>
		var app = angular.module("myApp", []);
		app.directive("w3TestDirective", function() {
			return {
				restrict: "M",
				replace: true, 
				template: "<h1>Made by a directive (comment)!</h1>" 
			};
		});
	</script>
	
	<p><strong>Note:</strong>ADICIONADO <strong>replace: true</strong>, CASO CONTRÁRIO O COMENTÁRIO NÃO É VISÍVEL.</p>

	<p><strong>Note:</strong>ADICIONADO <strong>restrict: "M"</strong>, ASSIM DÁ PRA INVOCAR DIRETIVA DE DENTRO DE UM COMENTÁRIO.</p>

</body>
</html>
