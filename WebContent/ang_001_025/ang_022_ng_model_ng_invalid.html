<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

	}
	input.ng-valid {
		background-color: yellow;
	}
</style>
<body>

	<form ng-app="" name="myForm">
		Enter your name: 
		<input name="myName" ng-model="myText" required>
	</form>

</body>
</html>
