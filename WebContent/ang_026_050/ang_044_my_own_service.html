<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>

	<div ng-app="myApp" ng-controller="myCtrl">
		<p>The hexadecimal value of 255 is:</p>
		<h1>{{hex}}</h1>
	</div>

	<p>A custom service with a method that converts a given number into a hexadecimal number.</p>
	
	<script>
		var app = angular.module("myApp", []);
		app.service("hexafy", function() {
			var HEXA_CODE = 16;
			this.transformarEmHexadecimal = function(x) {
				return x.toString(HEXA_CODE);
			} 
		});
		app.controller("myCtrl", function($scope, hexafy) {
			$scope.hex = hexafy.transformarEmHexadecimal(255);
		});
	</script>

</body>
</html>
